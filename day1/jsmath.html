function zero_negativity(numb1){

console.log(is_even(4));

function is_even(numb2){
	if (numb2 % 2 == 0) {
	    return true;
	} else {
	    return false;
	}
}

var hmearray = [2, 4, 5, 6, 9, 13];
var tot = 0;
console.log(how_many_even(hmearray));

function how_many_even(numb3){
	console.log("array length is " + numb3.length);
	for ( let i = 0; i < numb3.length; i++ ) {
		console.log("loop value is " + i);
		console.log("array length in for is " + numb3.length);
		console.log("array val is " + numb3[i]);
		if (numb3[i] % 2 == 0){
			tot = tot + 1;
		}
	console.log(tot + "inside")
	return tot;
	}
}


function create_dummy_array(n){
	var newarray = [];
	for ( let i = 0; i < n; i++ ){
		newarray[i] = Math.random() * 9;
	}
	return newarray;
}

console.log(random_choice(hmearray));

function random_choice(arr){
	i = Math.floor(Math.random() * arr.length);
	return arr[i];
}
