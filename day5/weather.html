<!DOCTYPE html>
<html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./weather.js"></script>
<link rel="stylesheet" type="text/css" href="weather.css">
<head>
	<title>Get the Weather</title>
</head>
<body>
	<header>
		<div class="wBanner">Get the Weather</div>
	</header>
	<main>
		<div>
			<p>Choose unit type:
			<input type="radio" name="corf" value="faren" checked> Farenheit
  			<input type="radio" name="corf" value="cel">  Celsius
  			</p>
		</div>
		<div class="entryLine">
			<input type="text" name="entryField" id="entField" />
			<button type="button" id="entButton"> Search Weather </button>
			
		</div>
		<div class="wInfoBox">
			<div id="city"></div>
			<div>
				<div id="precip"></div>
				<div id="precipicon"></div>
			</div>
			<div id="temp"></div>
		</div>
	</main>

</body>
</html>
