

<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
    <div id="sub">

    </div>
<script>
    function appendList(array, id){
		for (i=0; i < array.length; i++){
			let new_student = document.createElement("li");
	    	// create an empty li
	    	new_student.innerHTML = array[i];
	    	// modify its innerHTML content with a string
	    	document.getElementById(id).appendChild(new_student);
		}
    };

    function superAppend(array, element, id){
		for (i=0; i < array.length; i++){
			let new_student = document.createElement(element);
	    	new_student.innerHTML = array[i];
	    	document.getElementById(id).appendChild(new_student);
		}
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    let id2 = "sub";
    let element = "p"
    appendList(students, target_id);
    superAppend(students, element, id2)
</script>   
</body>
</html>
