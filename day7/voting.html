<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JSX Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="node_modules/react/umd/react.development.js"></script>
  <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
</head>
<body>
  <div id="anchor"></div>
  <script type="text/babel">
    const pageTitle = {
		color: 'black',
		display: 'flex',
		fontSize: '4em',
		justifyContent: 'center',
		alignItems: 'center'
    };
    const styleObject = {
		borderStyle: 'solid',
		borderWidth: '2px',
		height: '100px',
		width: '250px',
		color: 'black',
		display: 'flex',
		justifyContent: 'center',
		alignItems: 'center',
		margin: '0 auto'
    };
    const circleContainer = {
		color: 'black',
		width: '50px',
		display: 'flex',
		justifyContent: 'center',
		alignItems: 'center'
    };

    const circleObject = {
		borderStyle: 'solid',
		borderWidth: '2px',
		borderRadius: '50%',
		height: '40px',
		width: '40px',
		color: 'black',
		display: 'flex',
		justifyContent: 'center',
		alignItems: 'center',
		position: 'absolute'
    };
    const circleNumber = {
		color: 'black',
		display: 'flex',
		justifyContent: 'center',
		alignItems: 'center',
		position: 'absolute'
    };
    const containerTitle = {
    	width: '140px',
    	color: 'black',
    	fontSize: '2em',
    	display: 'flex',
		justifyContent: 'center',
		alignItems: 'center'
	}
	const plusContainer = {
    	width: '50px',
    	alignItems: 'center'
	}
    const plusButton = {
    	color: 'green',
    	fontSize: '3em',
    	display: 'flex',
		justifyContent: 'center',
		alignItems: 'center'
	}


	function sendAlert(e){
		window.alert("thanks for voting")
	}

    function Circle(props) {
      

      return (

	        <div>
	   			<div style={pageTitle}>Vote Your JS Library</div>
		        <div style={styleObject}>
		        	<div style={circleContainer}>
		        		<div style={circleObject}></div>
		        		<div style={circleNumber}>5</div>
		        	</div>
		          	<div>
		          		<div style={containerTitle}>React</div>
		          	</div>
		          	<div style={plusContainer}>
		          		<div name="button" id="reactplus" style={plusButton} onClick={sendAlert}>+</div>
		          	</div>
		        </div>
		        <div style={styleObject}>
		        	<div style={circleContainer}>
		        		<div style={circleObject}></div>
		        		<div style={circleNumber}>5</div>
		        	</div>
		        	<div>
		        		<div style={containerTitle}>Vue</div>
		        	</div>
		          	<div style={plusContainer}>
		          		<div name="button" id="vueplus" style={plusButton} onClick={sendAlert}>+</div>
		          	</div>
		        </div>
		        <div style={styleObject}>
		        	<div style={circleContainer}>
		        		<div style={circleObject}></div>
		        		<div style={circleNumber}>5</div>
		        	</div>
		        	<div>
		        		<div style={containerTitle}>Angular</div>
		        	</div>
		          	<div style={plusContainer}>
		          		<div name="button" id="angularplus" style={plusButton} onClick={sendAlert}>+</div>
		          	</div>
		        </div>
		        <div style={styleObject}>
		        	<div style={circleContainer}>
		        		<div style={circleObject}></div>
		        		<div style={circleNumber}>5</div>
		        	</div>
		        	<div>
		        		<div style={containerTitle}>Ember</div>
		        	</div>
		          	<div style={plusContainer}>
		          		<div name="button" id="emberplus" style={plusButton} onClick={sendAlert}>+</div>
		          	</div>
		        </div>
	    	</div>
      )
    }

    ReactDOM.render(<Circle />, document.getElementById('anchor'));

  </script>
</body>
</html>
