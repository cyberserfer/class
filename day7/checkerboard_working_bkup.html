<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="node_modules/react/umd/react.development.js"></script>
	<script src="node_modules/react-dom/umd/react-dom.development.js"></script>
	
</head>
<body>
	
	<input type="text" id="inNumber" />
    <input type="submit" value="Submit" id="subButton" />
    <div>
    	<input type="text" id="color1" />
    	<input type="text" id="color2" />
    	Choose two colors
    </div>
	<div id="app"></div>

	<script>
		
		document.getElementById("subButton").addEventListener('click', Drawpage);

		function Drawpage(e){
			let inVal = document.getElementById("inNumber").value;
			
			ReactDOM.render(React.createElement(Board, {num: inVal}), document.getElementById('app'))
		}

		var styles = {
			  row: {height: '20px'},
			  cell1: {height: '20px', width: '20px', display:'inline-block', backgroundColor: 'red'},
			  cell2: {height: '20px', width: '20px', display:'inline-block', backgroundColor: 'black'}
			}

		function Board (props) {
			// let colorVal1 = document.getElementById("color1").value;
			// let colorVal2 = document.getElementById("color2").value;
			let inVal = document.getElementById("inNumber").value;

			

			let boardcontainer = []
			let changeNum = 0
			
			console.log(inVal)
			for(let j = 0; j < props.num; j++)
			{
				let boardkey = "b"+j
				let rnum = j
				boardcontainer.push(React.createElement(Row, {key: boardkey, num:props.num, rownum: rnum} ))
			}
			return React.createElement('div', null, boardcontainer)
		}


		function Row (props) {
			let rowcontainer = []
			for(let i = 0; i < props.num; i++)
			{
				let rowkey = "r"+i
				let cnum = i
				let rnum = props.rownum
			
					rowcontainer.push(React.createElement(Cell, {key: rowkey, cellnum: cnum, rownum: rnum} ))

			}
			return React.createElement('div', {style: styles.row}, rowcontainer)
		}

		

		function Cell (props) {
			
				let n = props.cellnum + props.rownum
				if(n %2 === 0) {
					return React.createElement('div', {style: styles.cell1}, "")
				}
				else{
					return React.createElement('div', {style: styles.cell2}, "")
				}

		}


		

	

	</script>
</body>
</html>
