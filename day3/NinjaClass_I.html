<html>
<body>
    
<script>
    
function Ninja(name){
    // attributes of a person
    this.name = name;
    this.health = 100;

    const speed = 3;
    const strength = 3;
    // when attached to an object or instance, functions are called 'methods'.
    

    //This should log that Ninja's name to the console.
    this.sayName = function(){
        console.log("The Ninja's name is " + this.name);
    }
    
    // This should show the Ninja's Strength and Speed, as well as their health.
    this.showStats = function(){
        console.log("The Ninja's Strenth is " + strength + " and Speed is " + speed);
    } 
    
    // This should add +10 Health to the Ninja
    this.drinkSake = function(){
        this.health = this.health + 10;
    } 


}

const ninja1 = new Ninja("Hyabusa");
ninja1.sayName();
// -> "My ninja name is Hyabusa!"
ninja1.showStats();
// -> "Name: Hayabusa, Health: 100, Speed: 3, Strength: 3"
ninja1.drinkSake();
console.log("this is the health " + ninja1.health);

</script>   
</body>
