<script>
    
function Ninja(name){
    // attributes of a person
    this.name = name;
    this.health = 100;

    const speed = 3;
    const strength = 3;
    // when attached to an object or instance, functions are called 'methods'.
    

    //This should log that Ninja's name to the console.
    this.sayName = function(){
        console.log("The Ninja's name is " + this.name);
    }
    
    // This should show the Ninja's Strength and Speed, as well as their health.
    this.showStats = function(){
        console.log("The Ninja's Strenth is " + strength + " and Speed is " + speed);
    } 
    
    // This should add +10 Health to the Ninja
    this.drinkSake = function(){
        this.health = this.health + 10;
    } 

    this.punch = function(victim){
        if(victim instanceof Ninja){
            victim.health = victim.health - 5;
            console.log(victim.name + " was punched by " + this.name + " and lost 5 Health! Health is now " + victim.health);
        }
    }

    this.kick = function(victim){
        if(victim instanceof Ninja){
            victim.health = victim.health - 15;
            console.log(victim.name + " was kicked by " + this.name + " and lost 15 Health! Health is now " + victim.health);
        }
    }

}
const blueNinja = new Ninja("Goemon");
const redNinja = new Ninja("Bill Gates");
console.log(blueNinja);
console.log(redNinja);
redNinja.punch(blueNinja);
blueNinja.kick(redNinja);
redNinja.punch(blueNinja);
blueNinja.kick(redNinja);
